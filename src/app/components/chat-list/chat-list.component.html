<div class="chat-list container py-4">
  <div class="inner-chat">
    @for (message of messages; track message) {
      <div class="message-wrapper" [class.user-message]="message.isUser">
        <div class="message d-flex gap-3 align-items-start">
          <img [src]="message.isUser ? '/assets/images/user.svg' : '/assets/images/bot.svg'" 
               [alt]="message.isUser ? 'User Avatar' : 'Bot Avatar'"
               class="rounded-circle">
          <div class="message-content">
            <p class="message-text p-3 rounded" [class.rtl]="message.isRTL">{{ message.text }}</p>
            <button class="copy-btn" (click)="copyMessage(message.text)" title="Copy message">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
